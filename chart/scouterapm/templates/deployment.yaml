apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scouterapm.fullname" . }}
  labels:
    {{- include "scouterapm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "scouterapm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "scouterapm.selectorLabels" . | nindent 8 }}
        {{- if .Values.podLabels }}
        {{- toYaml .Values.podLabels | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env:
            - name: NET_HTTP_SERVER_ENABLED
              value: 'true'
            - name: NET_HTTP_API_SWAGGER_ENABLED
              value: 'true'
            - name: NET_HTTP_API_ENABLED
              value: 'true'
            - name: MGR_PURGE_PROFILE_KEEP_DAYS
              value: '2'
            - name: MGR_PURGE_XLOG_KEEP_DAYS
              value: '5'
            - name: MGR_PURGE_COUNTER_KEEP_DAYS
              value: '15'
              #- name: JAVA_OPT
              #value: '-Xms1024m -Xmx1024m'
            - name: DB_DIR
              value: '/home/scouter-server/database'
            - name: LOG_DIR
              value: '/home/scouter-server/logs'
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: web
              containerPort: 6180
              protocol: TCP
            - name: http
              containerPort: 6100
              protocol: TCP
            - name: udp
              containerPort: 6100
              protocol: UDP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /home/scouter-server/database
              name: scouter-pvc
      volumes:
        - name: scouter-pvc
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ (tpl .Values.persistence.existingClaim $) | default (include "scouterapm.fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
