credential:
  - name: HOST
    value: {{ include "scouterapm.fullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.clusterDomain }}
  - name: PORT
    valueFrom:
      serviceRef:
        name: {{ include "scouterapm.fullname" . }}
        jsonpath: '{ .spec.ports[?(@.name=="scouterapm")].port }'
{{- if (eq .Values.service.type "NodePort") }}
  - name: WEB_NODE_PORT
    valueFrom:
      serviceRef:
        name: {{ include "scouterapm.fullname" . }}
        jsonpath: '{ .spec.ports[?(@.name=="web2")].nodePort }'
  - name: COLLECTOR_NODE_PORT
    valueFrom:
      serviceRef:
        name: {{ include "scouterapm.fullname" . }}
        jsonpath: '{ .spec.ports[?(@.name=="http2")].nodePort }'
  - name: UDP_NODE_PORT
    valueFrom:
      serviceRef:
        name: {{ include "scouterapm.fullname" . }}
        jsonpath: '{ .spec.ports[?(@.name=="udp")].nodePort }'
{{- end }}
  - name: CLUSTER_IP
    valueFrom:
      serviceRef:
        name: {{ include "scouterapm.fullname" . }}
        jsonpath: '{ .spec.clusterIP }'
