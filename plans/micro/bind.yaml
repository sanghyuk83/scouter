credential:
  - name: HOST
    value: {{ include "scouterapm.fullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.clusterDomain }}
  - name: PORT
    valueFrom:
      serviceRef:
        name: {{ include "scouterapm.fullname" . }}
        jsonpath: '{ .spec.ports[?(@.name=="scouterapm")].port }'
{{- if (eq .Values.service.type "NodePort") }}
  - name: NODE_PORT
    valueFrom:
      serviceRef:
        name: {{ include "scouterapm.fullname" . }}
        jsonpath: '{ .spec.ports[?(@.name=="scouterapm")].nodePort }'
{{- end }}
  - name: CLUSTER_IP
    valueFrom:
      serviceRef:
        name: {{ include "scouterapm.fullname" . }}
        jsonpath: '{ .spec.clusterIP }'
